{% extends 'components/base.html' %}
{% block content %}

<div class="content">
    <div class="row">
        <div class="col">
            <div class="cart mt-5">
                <div class="timg">
                    <img src="{{post.image.url}}" class="f img-fluid" 
                    style="width: 100%;height: auto;border-top-left-radius: 8px;border-top-right-radius: 8px;" alt="Responsive image">
                </div>
                
                
                <button class="btn-tag">
                    {{post.category}}</button>
                <p class="data">{{post.updated_at|date:'d F Y'}}</p>
                <p class="post-title">{{post.title}} </p>
                <hr>
                <p class="info">
                    Yazar, {{post.author}}
                </p>
                <span class="d-flex flex-column mx-5 align-items-center">
                    
                    <p class="text">
                        {{post.content}}     
                    </p>
                </span>
                <hr>
                {% include 'components/post-info.html' %}
                
            </div> 
        </div>
                            
    </div>
</div>

{% endblock %}
